<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="UTF-8"> 
    <title>MasterGrad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h5>MasterGrad</h5>
            </div>
            <ul class="menu">
                <li><a href="#"><b>Home</b></a></li>
                <li><a href="#"><b>About</b></a></li>
                <li><a href="#"><b>Pricing</b></a></li>
                <li><a href="#"><b>Contact</b></a></li>
            </ul>
            <div class="bar">
                <div class="bar-1"></div>
                <div class="bar-2"></div>
                <div class="bar-3"></div>
            </div>
        </nav>
    </header>
    <div class="banner">
        <div class="wrapper">
            <div class="content">
                <h2>Upload Your Context PDF</h2>
                <br>
                <h3><b>Easy, pleasant and efficient evaluation </b></h3>
                <br>
                <div class="upload-form">
                    <form method="post" enctype="multipart/form-data" action="{% url 'create_vector_db' %}">
                        {% csrf_token %}
                        <label for="pdfFile3" style="font-size: 120%;"></label>
                        <br>
                        <br>
                        <input type="file" id="pdfFile3" name="pdfFile" name="reference_paper" accept="application/pdf">
                        <br>
                    </form>
                </div>
                <div class="btn">
                    <a href="#">
                    <type="submit" class="btn btn-outline-warning" id="submit_msg" value="submit" href="Que_answers.html"><b>Upload</b></type=></a>
                </div>                  
            </div>
        </div>
    </div>

    <script>
        const X = () => {
            const menu = document.querySelector('.bar');
            const nav = document.querySelector('.menu');
            
            menu.addEventListener('click', () => {
               menu.classList.toggle('bar-active');
                nav.classList.toggle('nav-active');
            });
        }
        X();
    </script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>

</body>
</html>
