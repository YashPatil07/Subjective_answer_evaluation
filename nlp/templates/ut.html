<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/48a1cfc20b.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <!--- Style File connection-->
    <link rel="stylesheet" href="style.css">


    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/static/favicon_io/site.webmanifest">

    <!-- title -->
    <title>CheckMyAnswer</title>

    <!-- style -->
    <style>
        * {
            font-family: 'Ubuntu', sans-serif;
        }

        body {
            height: 100vh;
            background-color: var(--dark);
            font-family: system ui, apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell,
                "Open Sans", "Helvetica Neue", sans-serif;
            color: var(light);
            display: flex;
            Justify-content: center;
            align-items: center;
            Flex-direction: columny;
            font: size 3rem;
            background-image: url('/static/bg1.jpeg');
        }

        .switch {
            position: relative;
            display: inline-block;
            top: 15px;
            width: 60px;
            height: 37px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: 0.4s;
            transition: 0.4s;
        }

        slider:before {
            position: absolute;
            content: "";
            height: 30px;
            width: 30px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: 0.45;
            transition: 0.451
        }

        input:checked+.slider {
            background-color: var(#00a100);
        }

        input:focus+.slider {
            box-shadow: 0 0 1px var(#00a100);
        }

        input:checked+.slider:before {
            -webkit-transform: translateX(23px);
            -ms-transform: translateX(23px);
            /* IE9 */
            transform: translateX(23px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        .login-wrap {
            width: 100%;
            margin: auto;
            margin-top: 10px;
            max-width: 600px;
            min-height: 430px;
            position: relative;
            box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24),
                0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }

        .login-html {
            width: 100%;
            height: 100%;
            position: absolute;
            padding: 30px 70px 50px 70px;
            background: whitesmoke;
        }

        div.login-html {
            border-radius: 5%;
        }

        .login-wrap1 {
            width: 100%;
            margin: auto;
            margin-top: 30px;
            max-width: 550px;
            min-height: 190px;
            position: relative;
            box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24),
                0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }

        .login-html1 {
            width: 100%;
            height: 100%;
            position: absolute;
            padding: 10px 50px 70px 30px;
            background: whitesmoke;
        }

        div.login-html1 {
            border-radius: 10%;
        }

        div.container h1 {
            color: greenyellow;
            font-size: 40px;
            font-weight: 600;
        }

        div.container h2 {
            font-weight: 500;
        }

        div.container label {
            font-weight: 500;
        }

        .ansPdf {
            padding-top: 2%;
        }

        .row {
            padding-top: 5%;
        }

        .btn.btn-outline-secondary,
        .btn.btn-outline-warning {
            font-size: 20px;
            /* Adjust the font size as needed */
            padding: 10px 20px;
            /* Adjust the padding as needed */
        }

        .upload-section {
            margin-top: 50px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24),
                0 17px 50px 0 rgba(0, 0, 0, 0.19);
            text-align: center;
        }
    </style>

</head>

<body>
    <!-- Upload Context Section -->
    <div class="upload-section">
        <h2>Upload Context</h2>
        <p>Please upload the reference book PDF for comparison.</p>
    </div>

    <!-- Upload Form Section with Box -->
    <div class="upload-form" style="border: 1px solid #ccc; padding: 10px; margin-top: 20px;">
        <form method="post" enctype="multipart/form-data" action="{% url 'create_vector_db' %}">
            {% csrf_token %}
            <label for="pdfFile3" style="font-size: 120%;">Reference Book:</label>
            <br>
            <br>
            <input type="file" id="pdfFile3" name="pdfFile" name="reference_paper" accept="application/pdf">
            <br>

            <div class="row">
                <div class="col d-grid">
                    <input class="btn btn-outline-secondary" type="reset" value="Reset">
                </div>

                <div class="col d-grid">
                    <button type="submit" class="btn btn-outline-warning" id="submit_msg" value="submit"
                        href="Que_answers.html">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
